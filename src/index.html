<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuroraWeather</title>
    <script src="../js/jQuery.js"></script>
    <script src="../js/select2.full.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/select2.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<!--头部-->
<header>
    <div id="topDiv">
        <a id="imgLogo" href="index.html"><img alt="logo" src="../img/logo.png"/></a>
        <input id="searchIpt" class="form-control" type="text" placeholder="点我搜索">
        <button type="button" id="searchBtn" class="btn btn-info"><span style="color: white;font-size: 22px">搜索</span></button>
    </div>
</header>
<!-- 头部结束-->
<!-- 中间部位-->
 <div>
     <div id="leftBlock">
         zheshiliebiao
     </div>
     <div id="con">
         <div style="float: left">
             <span id="city">长宁</span>
             <a href="javascript:void(0);" id="areaCollectionA"><img id="areaCollectionImg" src="../img/收藏.png"></a>
             <a href="javascript:void(0);" id="areaLocalA"><img id="areaLocalImg" src="../img/符号-位置.png">
                 <span style="color: #F9C73D">Change Location</span>
             </a>
         </div>
         <div id="province">
             <p style="color: white;margin-left: 8%">上海</p>
         </div>
         <div id="selectForm">
             <span id="selectSpanText">检测我的位置</span>
             <select class="select2">
                 <option value="徐汇">徐汇</option>
                 <option value="宝山">宝山</option>
                 <option value="闵行">闵行</option>
                 <option value="川沙">川沙</option>
                 <option value="嘉定">嘉定</option>
                 <option value="南汇">南汇</option>
             </select>
         </div>

     </div>
 </div>
<!--中间部位结束-->
<script src="../js/index.js"></script>
</body>
</html>
