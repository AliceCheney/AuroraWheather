<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuroraWeather</title>
    <script src="../js/jQuery.js"></script>
    <script src="../js/select2.full.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/select2.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<!--头部-->
<header>
    <div id="topDiv">
        <a id="imgLogo" href="index.html"><img alt="logo" src="../img/logo.png"/></a>
        <input id="searchIpt" class="form-control" type="text" placeholder="点我搜索">
        <button type="button" id="searchBtn" class="btn btn-info"><span style="color: white;font-size: 22px">搜索</span></button>
    </div>
</header>
<!-- 头部结束-->
<!-- 中间部位-->
 <div>
     <div id="leftBlock">
         zheshiliebiao
     </div>
     <div id="con">
         <!--地域时间-->
         <div id="location" style="float: left">
             <span id="city">长宁</span>
             <p id="textP" style="color: white;font-size: 25px;padding-top: 3%;">上海</p>
             <div id="newTime">
                 <!--获取系统时间-->
                 <span id="nowTime">显示时间</span>
             </div>
         </div>

         <div id="clickDiv" style="float: left;">
             <div  id="areaCollectionA"><img id="areaCollectionImg" src="../img/收藏.png"></div>
             <div  id="areaLocalA">
                 <div id="areaLocalDetail">
                     <img id="areaLocalImg" src="../img/符号-位置.png">
                     <span style="color: #F9C73D">Change Location</span>
                 </div>
                 <div id="selectForm">
                     <div>
                         <span id="selectSpanText">Detect my location</span>
                         <img id="selectFormImg" src="../img/定位-定位.png">
                     </div>
                     <select class="select2">
                         <option value="徐汇">徐汇</option>
                         <option value="宝山">宝山</option>
                         <option value="闵行">闵行</option>
                         <option value="川沙">川沙</option>
                         <option value="嘉定">嘉定</option>
                         <option value="南汇">南汇</option>
                     </select>
                     <div id="selectFoot">
                         管理位置
                     </div>
                 </div>
             </div>
         </div>
         <div class="clear"></div>

         <div id="fText" style="">
             <div style="color: white;">
                 <span style="font-size: 20px">↑</span>
                 <span style="font-size: 40px;">33°</span>
                 <span style="font-size: 20px">↓</span>
                 <span style="font-size: 40px;">28°</span>
             </div>
             <p id="temperature">29°</p>
             <div id="fc" style="float: left;margin-top: 50px;">
                 <p style="color: white;font-size: 40px">F</p>
                 <p style="color: #878c93;font-size: 40px">C</p>
             </div>
         </div>
         <div class="clear"></div>
     </div>
 </div>
<!--中间部位结束-->
<script src="../js/index.js"></script>
</body>
</html>
