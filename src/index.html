<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aurora天气</title>
    <script src="../js/jQuery.js"></script>
    <script src="../js/select2.full.min.js"></script>
    <script src="../js/iziToast.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/select2.min.css">
    <link rel="stylesheet" href="../css/iziToast.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" href="../img/icone.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<!--头部-->
<header>
    <div id="topDiv">
        <a id="imgLogo" href="index.html"><img alt="logo" src="../img/logo.png"/></a>
        <input id="searchIpt" class="form-control" type="text" placeholder="点我搜索">
        <button type="button" id="searchBtn" class="btn btn-info"><span style="color: white;font-size: 22px">搜索</span></button>
    </div>
</header>
<!-- 头部结束-->
<!-- 中间部位-->
 <div>
     <div id="con">
         <!--地域时间-->
         <div id="location" style="float: left">
             <span id="city">上海</span>
             <p id="textP" style="color: white;font-size: 25px;padding-top: 3%;">中国</p>
             <div id="newTime">
                 <!--获取系统时间-->
                 <span id="nowTime">显示时间</span>
             </div>
         </div>
         <div id="clickDiv" style="float: left;">
             <div  id="areaCollectionA">
                 <img id="areaCollectionImg" src="../img/收藏.png"></div>
             <div  id="areaLocalA">
            <!--收藏图片-->
            <!--点击位置框-->
                 <div id="areaLocalDetail">
                     <img id="areaLocalImg" src="../img/符号-位置.png">
                     <span style="color: #F9C73D">Change Location</span>
                 </div>
            <!--点击框要显示的-->
                 <div id="selectForm" >
                     <div>
                         <span id="selectSpanText">Detect my location</span>
                         <img id="selectFormImg" src="../img/定位-定位.png">
                     </div>
                     <select class="select2" >
                         <option value="101010100">北京</option>
                         <option value="101020100" selected>上海</option>
                         <option value="101030100">天津</option>
                         <option value="101120201">青岛</option>
                         <option value="101190101">南京</option>
                         <option value="101170101">银川</option>
                     </select>
                     <div id="selectFoot">
                         管理位置
                     </div>
                 </div>
             </div>
         </div>
         <div class="clear"></div>
         <div id="fText" style="">
             <div style="color: white;">
                 <span style="font-size: 20px;">↑</span>
                 <span id="topMaxWeather" style="font-size: 35px;">30</span>
                 <span style="font-size: 20px">↓</span>
                 <span id="topMinWeather" style="font-size: 35px;">28</span>
             </div>
             <p id="temperature"></p>
             <div id="fc" style="float: left;margin-top: 50px;">
                 <p id="clickTop" style="color: white;font-size: 40px;cursor: pointer">C</p>
                 <p  id="clickBottom" style="color: #878c93;font-size: 40px;cursor: pointer">F</p>
             </div>
         </div>
         <div class="clear"></div>
         <!--天气栏-->
         <div id="weatherBar" >
             <div style="padding: 0 20px 5px 20px">
                 <h3 style="color: white;">预测</h3>
                 <hr style="color: white;">
                 <select class="form-control"
                     style="width: 20%;
                     background-color: transparent;
                     border:0 solid transparent;
                     color: white;font-size: 15px;">
                     <option>温度</option>
                     <option>降水量</option>
                     <option>风力</option>
                 </select>
                  <p style="color: white">__________</p>
             </div>
             <div style="width: 100%" >
                 <ul class="ulStyle" ></ul>
             </div>
             <div id="weatherDay" >
            <!--1.开始栏-->

            <!--分隔栏-->
             </div>
         </div>
        <!--天气栏结束-->
         <!--         天气详情-->
<!--         <hr style="border: 0;border-bottom: 1px dashed #ccc;">-->
         <div id="weatherDetails">
             <div>
                 <h3>详情</h3>
                 <hr style="color: white">
             </div>
             <div style="float: left;padding: 20px 20px 20px 20px">
                 <img src="../img/partly_cloudy_day@2x.png" style="width: 100%;">
             </div>
             <span id="DetailsUl" style="font-size: 20px">
                 <ul style="list-style: none;float: left" id="DetailsUlLi"></ul>
             </span>
         </div>
         <div class="clear"></div>
     </div>
 </div>
<!--中间部位结束-->
<script src="../js/index.js"></script>
</body>
</html>
